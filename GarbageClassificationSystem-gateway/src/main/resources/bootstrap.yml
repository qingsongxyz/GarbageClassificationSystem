server:
  port: 8000

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD} # 秘钥

spring:
  application:
    name: GarbageClassificationSystem-gateway

  profiles:
    active: @activatedProperties@

  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
      config:
        namespace: @nacosNameSpace@
        group: GCS_GROUP
        server-addr: @nacosAddress@
        access-key: 
        secret-key: 
        file-extension: yaml # 指定配置文件的格式为yaml
        ext-config:
          - dataId: nacos-client.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: redis.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: router.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: keyPair.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: oauth-client.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: zipkin.yaml
            group: GCS_GROUP
            refresh: true
          - dataId: whitelist.yaml
            group: GCS_GROUP
            refresh: true
